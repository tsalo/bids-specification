---
MRIAnatomyNonparametric:
    selectors:
    - dataset.dataset_description.DatasetType != "derivative"
    - modality == "MRI"
    - datatype == "anat"
    - suffix in:
        - T1w
        - T2w
        - PDw
        - T2starw
        - FLAIR
        - inplaneT1
        - inplaneT2
        - PDT2
        - angio
        - T2star  # deprecated
        - FLASH  # deprecated
        - PD  # deprecated
    - extension in:
        - .nii.gz
        - .nii
        - .json
    entities:
        subject: REQUIRED
        session: OPTIONAL
        run: OPTIONAL
        acquisition: OPTIONAL
        ceagent: OPTIONAL
        reconstruction: OPTIONAL
        part: OPTIONAL

MRIAnatomyNonparametric:
    selectors:
    - $ref: rules.filenames.anat.MRIAnatomyNonparametric
    - dataset.dataset_description.DatasetType == "derivative"
    entities:
        $ref: rules.filenames.anat.MRIAnatomyNonparametric.entities
        space: OPTIONAL
        desc: OPTIONAL
