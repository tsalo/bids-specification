---
# First group
- suffixes:
    - bold
    - cbv
    - phase
    - sbref
  extensions:
    - .nii.gz
    - .nii
    - .json
  entities:
    subject: required
    session: optional
    task: required
    acquisition: optional
    ceagent: optional
    reconstruction: optional
    direction: optional
    run: optional
    echo: optional
  metadata:
    @metadata-mri
    RepetitionTime: required
    VolumeTiming: required
    TaskName: required
    NumberOfVolumesDiscardedByScanner: recommended
    NumberOfVolumesDiscardedByUser: recommended
    DelayTime: recommended
    AcquisitionDuration: recommended
    DelayAfterTrigger: recommended
    Instructions: recommended
    TaskDescription: recommended
    CogAtlasID: recommended
    CogPOID: recommended
# Second group
- suffixes:
    - events
  extensions:
    - .tsv
    - .json
  entities:
    subject: required
    session: optional
    task: required
    acquisition: optional
    ceagent: optional
    reconstruction: optional
    direction: optional
    run: optional
    echo: optional
# Third group
- suffixes:
    - physio
    - stim
  extensions:
    - .tsv.gz
    - .json
  entities:
    subject: required
    session: optional
    task: required
    acquisition: optional
    reconstruction: optional
    run: optional
    recording: optional
