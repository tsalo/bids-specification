---
# First group
- suffixes:
    - phase1
    - phase2
    - magnitude
    - magnitude1
    - magnitude2
  extensions:
    - .nii.gz
    - .nii
    - .json
  entities:
    subject: required
    session: optional
    acquisition: optional
    run: optional
  metadata:
    @metadata-mri
    IntendedFor: recommended
- suffixes:
    - phasediff
  extensions:
    - .nii.gz
    - .nii
    - .json
  entities:
    subject: required
    session: optional
    acquisition: optional
    run: optional
  metadata:
    @metadata-mri
    IntendedFor: recommended
    EchoTime1: required
    EchoTime2: required
    EchoTime: prohibited
- suffixes:
    - fieldmap
  extensions:
    - .nii.gz
    - .nii
    - .json
  entities:
    subject: required
    session: optional
    acquisition: optional
    run: optional
  metadata:
    @metadata-mri
    IntendedFor: recommended
    Units: required
# Second group
- suffixes:
    - epi
  extensions:
    - .nii.gz
    - .nii
    - .json
  entities:
    subject: required
    session: optional
    acquisition: optional
    ceagent: optional
    direction: required
    run: optional
  metadata:
    @metadata-mri
    IntendedFor: recommended
